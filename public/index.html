<!doctype html>
<html>
  <head>
    <title>WhatsApp</title>

    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">WhatsApp Web</h4>
          </div>
          <div class="modal-body">
            <label for="username">Introduce tu nombre de usuario</label>
            <input type="text" id="username" size="35" autofocus>
            <label for="state">Introduce tu estado</label>
            <input type="text" id="state" size="35">
            <label>
              <input type="radio" name="avatar" value="/img/avatar1.png" checked id="radio-default"/>
              <img src="/img/avatar1.png">
              <input type="radio" name="avatar" value="/img/avatar2.png" />
              <img src="/img/avatar2.png">
              <input type="radio" name="avatar" value="/img/avatar3.png" />
              <img src="/img/avatar3.png">
            </label>
          </div>
          <div class="modal-footer">
            <button id="btn-modal" type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
          </div>
        </div>

      </div>
    </div>

    <div class="row">
        <div class="col-xs-3 col-md-3" id="users-zone">
          <div class="row">
            <div class="col-xs-2 col-md-2 col-md-offset-1">
              <img src="" alt="User Image" id="user-avatar" hidden>
            </div>
            <div class="col-xs-9 col-md-9">
              <label id="label-username"></label>
              <label id="label-state"></label>
            </div>
            <div class="col-xs-12 col-md-12">
              <ul id="list-users"></ul>
            </div>
          </div>
          
        </div>
        <div class="col-xs-9 col-md-9" id="message-zone">
          <div class="col-xs-12 col-md-12">
            <div id="message-container">
              <ul id="list-messages"></ul>
              <form action="">
                <input id="message" autocomplete="off" placeholder="Escribe un mensaje aquÃ­" />
                <button id="send">Enviar</button><button type="button" id="reset">Vaciar chat</button>
              </form>
            </div>
            
          </div>
        </div>
    </div>

  </body>
</html>
